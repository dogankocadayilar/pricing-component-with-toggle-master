<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" type="module"></script>
    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <header>
      <h1 class="title">Our Pricing</h1>
      <div class="toggler" id="toggler">
        <span class="toggler--text">Annualy</span>
        <div class="toggler--bar">
          <div class="toggler--bar-circle"></div>
        </div>
        <span class="toggler--text">Monthly</span>
      </div>
    </header>

    <main class="card-container" id="cardContainer"></main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/dogankocadayilar">Doğan Kocadayılar</a>.
    </footer>
  </body>
</html>
